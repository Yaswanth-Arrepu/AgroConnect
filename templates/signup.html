<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AgroConnect</title>
  <link rel="icon" href="{{url_for('static',filename="images/logo.jpg")}}" type="image/jpeg">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="auth-card">
      <h1 class="title">Create an Account on <span>AgroConnect</span> ðŸŒ¾</h1>
      <p class="subtitle">Join our community of farmers</p>
      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="alert {{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form action="{{ url_for('signup') }}" method="POST">
        <div class="form-group">
          <label for="user_id">User ID</label>
          <input type="user_id" id="user_id" name="user_id" placeholder="Enter your User ID(should contain alphabets and numbers)" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="login-text">
          Already have an account? 
          <a href="{{ url_for('login') }}" onclick="event.preventDefault(); window.location.href=this.href;">Login</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
