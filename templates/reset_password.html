<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - AgroConnect</title>
  <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}" type="image/jpeg">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <style>
    /* Flash message styling */
    .flash-message {
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
    }
    .flash-message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .flash-message.error {
      background-color:rgb(219, 248, 215);
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color:linear-gradient(to bottom, #8fd3f4, #84fab0);
    }

    .login-card {
      background:rgb(255, 255, 255);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .login-card h1 {
      margin-bottom: 15px;
      color: #333;
      font-size: 24px;
    }

    .login-card p {
      margin-bottom: 20px;
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      width: 100%;
      background-color: #4caf50;
      color: #ffffff;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .back-to-login {
      margin-top: 10px;
      font-size: 14px;
    }

    .back-to-login a {
      color: #4caf50;
      text-decoration: none;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="title">Reset Your Password</h1>
      <p class="subtitle">Enter your new password below</p>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Password Reset Form -->
      <form action="{{ url_for('reset_password', token=token) }}" method="POST">
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your new password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
        </div>
        <button type="submit" class="btn">Reset Password</button>
        <p class="back-to-login">
          <a href="{{ url_for('login') }}">Back to Login</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
