<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Recommendations - AgroConnect</title>
  <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}" type="image/jpeg">
  <link rel="stylesheet" href="{{ url_for('static', filename='croprecommendation.css') }}">
  <style>
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    /* Modal content container */
    .modal-content {
      background-color: #fff;
      padding: 20px;
      width: 50%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .modal.show .modal-content {
      opacity: 1;
      transform: translateY(0);
    }

    .modal.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #4caf50;
      font-size: 24px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .close-btn:hover {
      color: red;
    }

    #result-text {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    #result-image {
      margin-top: 10px;
      border: 2px solid #4caf50;
      padding: 5px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .location-container {
      background-color: #fff;
      padding: 10px;
      border: 2px solid #00b3ff;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }

    .location-container button {
      padding: 10px 20px;
      border: none;
      background-color: #00b3ff;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .location-container button:hover {
      background-color: #007bff;
    }

    .location-message {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
    
    /* Added styles for error message container */
    .error-container {
      background-color: #fdd;
      border: 1px solid #f00;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      color: #f00;
      display: none;
    }
    
  </style>
</head>
<body>
  <div class="recommendations-container">
    <header class="dashboard-header">
      <div class="header-logo">
        <img src="{{ url_for('static', filename='images/AgroConnect.jpg') }}" alt="AgroConnect Logo">
        <span>AgroConnect</span>
      </div>
      <nav class="header-nav">
        <ul>
          <li><a href="{{ url_for('main_page') }}">Home</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </nav>
    </header>
    <header class="header">
      <h1>Crop Recommendations</h1>
      <p>Enter the values below to find the best crop for your farm!</p>
    </header>
    <div class="form-container">
      <div id="error-container" class="error-container"></div> <!-- Error container -->
      <form id="crop-form" action="{{ url_for('crop_recommendation') }}" method="POST" class="input-form">
        <input type="hidden" id="latitude" name="lat">
        <input type="hidden" id="longitude" name="lon">

        <div class="form-group">
          <label for="nitrogen">Nitrogen (N):</label>
          <input type="number" id="nitrogen" name="N" placeholder="Enter value(ranges from 10 to 250)" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="phosphorus">Phosphorus (P):</label>
          <input type="number" id="phosphorus" name="P" placeholder="Enter value(ranges from 5 to 120)" step="0.01" required disabled>
        </div>
        <div class="form-group">
          <label for="potassium">Potassium (K):</label>
          <input type="number" id="potassium" name="K" placeholder="Enter value(ranges from 10 to 250)" step="0.01" required disabled>
        </div>
        <div class="form-group">
          <label for="ph">pH Level:</label>
          <input type="number" id="ph" name="ph" step="0.01" placeholder="Enter value(ranges from 0 to 14)" required disabled>
        </div>
        <div class="location-container">
          <button type="button" class="locate" onclick="requestLocationPermission()">Get Location</button>
          <div id="location-message" class="location-message"></div>
        </div>
        <button type="submit" class="generate-button" id="generate-button" disabled>Generate Crop Recommendation</button>
      </form>
    </div>
  </div>

  <div id="result-modal" class="modal {% if result %}show{% endif %}">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Crop Recommendation</h2>
      <h3>Based on your inputs, this is the recommended crop:</h3>
      <div id="modal-result-content">
        <p id="result-text">{{ result if result else 'Result will be displayed here.' }}</p>
        {% if crop_image %}
          <img id="result-image" src="{{ crop_image }}" alt="Recommended Crop Image">
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    function requestLocationPermission() {
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(async (position) => {
              const { latitude, longitude, accuracy } = position.coords;
  
              document.getElementById("latitude").value = latitude;
              document.getElementById("longitude").value = longitude;
              document.getElementById("generate-button").disabled = false;
  
              console.log(`Latitude: ${latitude}, Longitude: ${longitude}, Accuracy: ${accuracy} meters`);
  
              try {
                  const location = await fetchLocationName(latitude, longitude);
                  document.getElementById("location-message").innerText = `Location: ${location}`;
              } catch (error) {
                  alert('Error fetching location name: ' + error.message);
              }
          }, (error) => {
              alert('Error getting location: ' + error.message);
          }, {
              enableHighAccuracy: true, 
              timeout: 10000,  
              maximumAge: 0  
          });
      } else {
          alert('Geolocation is not supported by this browser.');
      }
  }
  

    async function fetchLocationName(lat, lon) {
        try {
            const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`);
            if (!response.ok) {
                throw new Error('Failed to fetch location data.');
            }
            const data = await response.json();
            return data.city || data.locality || 'Unknown location';
        } catch (error) {
            console.error(error);
            return 'Unknown location';
        }
    }

    function closeModal() {
        document.getElementById("result-modal").classList.remove("show");
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const minN = 10;
      const maxN = 250;
      const minP = 5;
      const maxP = 120;
      const minK = 10;
      const maxK = 250;
      const minPH = 0;
      const maxPH = 14;
    
      const NInput = document.getElementById("nitrogen");
      const PInput = document.getElementById("phosphorus");
      const KInput = document.getElementById("potassium");
      const pHInput = document.getElementById("ph");

      NInput.addEventListener("blur", function () {
        validateInput(this, minN, maxN, "Nitrogen value should be between 10 and 250");
        toggleNextInput(PInput, this);
      });

      PInput.addEventListener("blur", function () {
        validateInput(this, minP, maxP, "Phosphorus value should be between 5 and 120");
        toggleNextInput(KInput, this);
      });

      KInput.addEventListener("blur", function () {
        validateInput(this, minK, maxK, "Potassium value should be between 10 and 250");
        toggleNextInput(pHInput, this);
      });

      pHInput.addEventListener("blur", function () {
        validateInput(this, minPH, maxPH, "pH value should be between 1 and 14");
      });

      function validateInput(input, min, max, message) {
        const value = parseFloat(input.value);
        const errorContainer = document.getElementById("error-container");

        if (value < min || value > max) {
          errorContainer.innerText = message; // Display error message in error container
          errorContainer.style.display = "block"; // Show the error container
          input.setCustomValidity(message); // Mark input as invalid
        } else {
          errorContainer.innerText = ""; // Clear the error message if valid
          errorContainer.style.display = "none"; // Hide the error container if valid
          input.setCustomValidity(""); // Mark input as valid
        }
      }

      function toggleNextInput(nextInput, currentInput) {
        if (currentInput.checkValidity()) {
          nextInput.disabled = false;
        } else {
          nextInput.disabled = true;
        }
      }
    });
</script>
</body>
</html>
