<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroCommunity</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            background: linear-gradient(to bottom right, #FFD1DC, #D5E8D4, #AEC6CF);
            width: 100vw;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .header {
            width: 96.5%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px;
            height: 40px;
            background: #008000;
            font-size: 22px;
            font-weight: bold;
            color: white;
        }
        .header-buttons, .nav-bar nav {
            display: flex;
            gap: 10px;
        }
        .header-buttons button, .nav-bar button {
            background: white;
            padding: 8px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .header-buttons button a {
            text-decoration: none;
            color: #970505;
        }
        .header-buttons button:hover {
            background: #ddd;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-container img {
            width: 40px; /* Adjust size as needed */
            height: 40px;
            border-radius: 50%; /* Makes the logo round (optional) */
        }
        .logo-text {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }
        

        .nav-bar {
            width: 96.5%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px;
            margin-top: 15px;
            height: 40px;
            background: #d3d3d3;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nav-bar button {
            color: black;
            margin-right: 45px;
            background: transparent;
            font-size: 18px;
            border-radius: 20px;
        }
        .nav-bar button a {
            text-decoration: none;
            color: black;
        }
        .nav-bar button:hover {
            background: #008000;
            color: white;
        }
        .create-post {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
        }

        .post {
            background: #d3d3d3;
            padding: 25px; /* Increased padding */
            font-size: 20px; /* Increased font size */
            border-radius: 10px;
            margin: 15px 0;
            position: relative;
        }
        .post h3 {
            font-size: 24px; /* Increased font size for post title */
        }
        .post p {
            font-size: 20px; /* Increased font size for post content */
        }
        /* Button Styling */
    .actions-container {
        display: flex;
        gap: 15px;
        align-items: center;
        margin-top: 10px;
    }
    .like-btn, .comment-btn {
        background: #008000;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .like-btn:hover, .comment-btn:hover {
        background: #005700;
        transform: scale(1.05);
    }

    /* Comment Section */
    .comments-section {
        display: none;
        margin-top: 10px;
    }
    .comments-container {
        background: #f8f8f8;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        max-height: 200px;
        overflow-y: auto;
    }

    /* Individual Comment */
    .comments-container ul {
        list-style-type: none;
        padding: 0;
    }
    .comments-container ul li {
        background: white;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 8px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        font-size: 16px;
    }

    /* Comment Input */
    .comment-input {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }
    .comment-input input {
        flex-grow: 1;
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #008000;
    }
    .comment-input button {
        background: #008000;
        color: white;
        border: none;
        padding: 8px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    .comment-input button:hover {
        background: #005700;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/AgroConnect.jpg') }}" alt="AgroCommunity Logo">
                <span class="logo-text">AGROCOMMUNITY</span>
            </div>
            <div class="header-buttons">
                <button><a href="{{ url_for('main_page') }}">Home</a></button>
                <button><a href="{{ url_for('logout') }}">Logout</a></button>
            </div>
        </div>
        <div class="nav-bar">
            <nav>
                <button class="active"><a href="{{ url_for('community') }}">Home</a></button>
                <button class="active"><a href="{{ url_for('trending') }}">Trending</a></button>
            </nav>
            <a href="{{url_for('create_post')}}" class="create-post">CREATE A POST</a>
        </div>

        <main>
            {% if data %}
                {% for post in data %}
                    <div class="post" data-id="{{ post.post_id }}">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.description | safe }}</p>
                        <p><strong>Posted by:</strong> {{ post.userid }}</p>
                        <p><strong>Likes:</strong> <span id="like-{{ post.post_id }}">{{ post.likes }}</span></p>

                        <div class="actions-container">
                            <button id="like-btn-{{ post.post_id }}" class="like-btn" onclick="updateReaction({{ post.post_id }})">
                                üëç Like <span id="like-{{ post.post_id }}">{{ post.likes }}</span>
                            </button>
                            <button class="comment-btn" onclick="toggleComments({{ post.post_id }})">
                                üí¨ Show Comments
                            </button>
                        </div>
                        

                        <div class="comments-section" id="comments-{{ post.post_id }}">
                            <div class="comments-container">
                                <ul id="comments-list-{{ post.post_id }}"></ul>
                                <div class="comment-input">
                                    <input type="text" id="comment-text-{{ post.post_id }}" placeholder="Write a comment..." required>
                                    <button onclick="submitComment({{ post.post_id }})">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No posts available.</p>
            {% endif %}
        </main>
    </div>

    <script>
        function updateReaction(postId) {
            let likeBtn = document.getElementById(`like-btn-${postId}`);
            let likeCount = document.getElementById(`like-${postId}`);

            if (likeBtn.disabled) {
                alert("You have already liked this post.");
                return;
            }

            let currentLikes = parseInt(likeCount.textContent);
            likeCount.textContent = currentLikes + 1;

            fetch(`/update_reaction/${postId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    likeCount.textContent = currentLikes;
                } else {
                    likeCount.textContent = data.likes;
                    likeBtn.disabled = true;
                }
            })
            .catch(error => {
                console.error("Error updating like:", error);
                likeCount.textContent = currentLikes;
            });
        }

        function toggleComments(postId) {
            let commentSection = document.getElementById(`comments-${postId}`);
            if (commentSection.style.display === 'none') {
                commentSection.style.display = 'block';
                fetchComments(postId);
            } else {
                commentSection.style.display = 'none';
            }
        }

        function fetchComments(postId) {
            fetch(`/fetch_comments/${postId}`)
                .then(response => response.json())
                .then(comments => {
                    let commentList = document.getElementById(`comments-list-${postId}`);
                    commentList.innerHTML = "";
                    comments.forEach(comment => {
                        let li = document.createElement('li');
                        li.textContent = `${comment.user}: ${comment.text}`;
                        commentList.appendChild(li);
                    });
                })
                .catch(error => console.error("Error fetching comments:", error));
        }

        function submitComment(postId) {
            let commentInput = document.getElementById(`comment-text-${postId}`);
            let commentText = commentInput.value.trim();
            if (!commentText) return;

            fetch(`/add_comment`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ post_id: postId, comment: commentText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let commentList = document.getElementById(`comments-list-${postId}`);
                    let li = document.createElement('li');
                    li.textContent = `You: ${commentText}`;
                    commentList.appendChild(li);
                    commentInput.value = "";
                } else {
                    alert("Failed to add comment.");
                }
            })
            .catch(error => console.error("Error adding comment:", error));
        }
    </script>
</body>
</html>
